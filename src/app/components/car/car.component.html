

<div 
    *ngIf="dataLoaded == false"
    class="spinner-border text-primary"
    role="status"
>

    <span class="visually-hidden">Loading...</span>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-3">   
            <div  class="brandlistposition">
                <app-brand></app-brand> 
            </div>        
              
        </div>
        <div class="col-md-9">
            <table *ngIf="dataLoaded != false" class="table">        
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Brand Id</th>
                        <th>Color Id</th>
                        <th>Car Name</th>
                        <th>Model Year</th>
                        <th>Daily Price</th>
                        <th>Description</th>
                    </tr>        
                </thead>
                
                <tbody>
                    <tr *ngFor="let car of cars">
                        <td>{{ car.carId }}</td>
                        <td>{{ car.brandId }}</td>
                        <td>{{ car.colorId }}</td>
                        <td>{{ car.carName }}</td>
                        <td>{{ car.modelYear }}</td>
                        <td>{{ car.dailyPrice }}</td>
                        <td>{{ car.description }}</td>
                    </tr>
                </tbody>
               
            </table>
        </div>
    </div>
    
    
</div>
